<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="counter">
    <div class="counter-wrapper">
        <div class="counter-container">
            <i class="fa-solid fa-golf-ball-tee" style="color: #c7bdbd;"></i>
            <span class="num" data-val="150">000</span>
            <span class="text">Golf Days</span>
        </div>

        <div class="counter-container">
            <i class="fa-solid fa-lightbulb" style="color: #c7bdbd;"></i>></i>
            <span class="num" data-val="500">000</span>
            <span class="text">Solutions</span>
        </div>

        <div class="counter-container">
            <i class="fa-solid fa-building-user" style="color: #c7bdbd;"></i>
            <span class="num" data-val="515">000</span>
            <span class="text">Projects</span>
        </div>

        <div class="counter-container">
            <i class="fa-solid fa-people-arrows" style="color: #c7bdbd;"></i>
            <span class="num" data-val="300">000</span>
            <span class="text">Clients</span>
        </div>
    </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
